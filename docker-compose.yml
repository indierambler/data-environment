version: "3.8"

volumes:
  shared-workspace:
    name: "hadoop-distributed-file-system"
    driver: local
services:
  jupyterlab:
    image: jupyterlab
    container_name: jupyterlab
    restart: always
    environment:
      VIRTUAL_HOST: ${JUPYTER_SUBDOMAIN}  # define for reverse proxy
      VIRTUAL_PORT: 8888  # define port to forward to reverse proxy
      LETSENCRYPT_HOST: ${JUPYTER_SUBDOMAIN}  # define for encryption cert
      NETWORK_ACCESS: "internal"  # define to limit access to local network
    #ports:  # define port alias if the host machine doesn't use a public ip
    #  - ${JUPYTER_PORT}:8888
    volumes:
      - shared-workspace:/opt/workspace
    networks:
      - "proxnet-ext"

  spark-master:
    image: spark-master
    container_name: spark-master
    restart: always
    environment:
      VIRTUAL_HOST: ${SPARK_SUBDOMAIN}
      VIRTUAL_PORT: 8080
      LETSENCRYPT_HOST: ${SPARK_SUBDOMAIN}
      NETWORK_ACCESS: "internal"
    ports:
      # - ${SPARK_MASTER_WEBUI_PORT}:8080
      - 7077:7077
    volumes:
      - shared-workspace:/opt/workspace
    networks:
      - "proxnet-ext"

  spark-worker-1:
    image: spark-worker
    container_name: spark-worker-1
    restart: always
    environment:
      - SPARK_WORKER_CORES=${SPARK_WORKER_CORES}
      - SPARK_WORKER_MEMORY=${SPARK_WORKER_MEMORY}
    ports:
      - ${SPARK_WORKER_WEBUI_PORT}:8081
    volumes:
      - shared-workspace:/opt/workspace
    networks:
      - "proxnet-ext"
    depends_on:
      - spark-master

networks:
  proxnet-ext:
    external: true
